<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SUBJECT AND INSTRUCTION PAGE </title>
	<meta name="description" content="futa computer based testing portal">
	<meta name="keywords" content="cbt, testing  ">
	<meta http-equiv="author" content="ANIFOWOSHE GBENGA DAVID , KAYODE ">
	<meta name="robots" content="nofollow">
	<meta name="viewport" content="width=device-width , initial-scale=1.0, maximum-scale=1.0" >
	<link type="text/css" rel="stylesheet" href="BOOTSTRAP/css/bootstrap.min.css"> <!-- importing bootstrap plugins -->
	<link type="text/css" rel="stylesheet" href="cbt.css">
	<script type="text/javascript" src="Jquery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="BOOTSTRAP/js/bootstrap.min.js"></script>

  </head>

  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8 col-lg-offset-2 col-lg-8" id="welcome">
				<p class="text-center"> WELCOME TO A UNIQUE CBT PORTAL. 
					YOU ARE TO ANSWER 5 QUESTIONS WITHIN 30 MINUTES. MATHEMATICS AND ENGLISH ARE COMPULSORY. YOU ARE TO SELECT 2 MORE PAPERS YOU ARE SITTING FOR. <br>
					
				</p>
				
				<form action="" method="get" class="form-inline" id="form-pos1">
					<div class="form-group">
						<label for="Math">MATHEMATICS </label>
						<input type="checkbox" class="form-control" disabled checked="checked">
					</div>
					
					<div class="form-group">
						<label for="English">ENGLISH </label>
						<input type="checkbox" class="form-control" disabled checked="checked">
					</div>
					

				</form>
				
				
				<form action="" method="get"  id="formPos2">
					
						<div>
						<input type="checkbox" id="Physics" >
						<label for="physics" style="margin-left:2%;"> PHYSICS </label>
						</div>
					
						<div>
						<input type="checkbox" id="Chemistry" >	
						<label for="chemistry" style="margin-left:2%;"> CHEMISTRY </label>							
						</div>
				
						<div>
						<input type="checkbox" id="Biology">
						<label for="biology"  style="margin-left:2%;" > BIOLOGY </label>
						</div>
					
						<div>	
						<input type="checkbox" id="Economics">
						<label for="Economics"  style="margin-left:2%;"> ECONOMICS </label>
						</div>
			
				</form>
				
				
				<button class="btn-sm btn-primary active btn" id="proceed"> START TEST </button>
				
				<span id="showError"></span>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-offset-7 col-sm-4 col-lg-offset-7 col-lg-4">
				<p class="text-center" style="font-size:11px; color:red; font-style:italic;"> Designed by: team #BugBusters </p>
			</div>
		</div>
	
	</div>

		<script type="text/javascript" src="subjectpage.js"></script>
  </body>
</html>
