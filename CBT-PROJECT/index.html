<!DOCTYPE html>
<html lang="en" dir="ltr">
	
	
	<head>
		<title> CANDIDATE LOGIN </title>
		<meta charset="utf-8">
		<meta name="description" content="futa computer based testing portal">
		<meta name="keywords" content="cbt, testing  ">
		<meta http-equiv="author" content="ANIFOWOSHE GBENGA DAVID , KAYODE ">
		<meta name="robots" content="nofollow">
		<meta name="viewport" content="width=device-width , initial-scale=1.0, maximum-scale=1.0" >
		<link type="text/css" rel="stylesheet" href="BOOTSTRAP/css/bootstrap.min.css"> <!-- importing bootstrap plugins -->
		<link type="text/css" rel="stylesheet" href="cbt.css">
		<script type="text/javascript" src="Jquery/jquery-2.1.4.js"></script>

		<script type="text/javascript" src="BOOTSTRAP/js/bootstrap.min.js"></script>
	</head>
	<body>
	
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-6 col-lg-offset-3 col-lg-6" id="form">
					<fieldset>
						<legend> CANDIDATE LOGIN </legend>
						<form action="#" class="form">
							<div class="form-group">
								<label for="name">ENTER YOUR SURNAME: </label>
								<input for="name entry" type="text" class="form-control input-xs" maxlength="15" autofocus id="username">
							</div>
							
							<div class="form-group">
								<label for="password">ENTER PASSWORD: </label>
								<input for="name entry" type="text" class="form-control input-xs" maxlength="4" id="password" oninput="setLoginMessage(this)" required>
								<span id="showError"></span>
							</div>
							
							<div class="form-group">
								<button class="btn-sm btn-primary active btn" id="login">LOGIN</button> <input type="reset" class="input-sm active btn-primary" value="RESET" id="resetMe">
							</div>
						</form>
					</fieldset>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4">
					<!-- <p class="text-center" style="font-size:11px; color:red; font-style:italic;"> Designed by: team #BugBusters </p> -->
				</div>
			</div>
		</div>
				<script type="text/javascript" src="loginpage.js"></script>
	</body>
</html>
